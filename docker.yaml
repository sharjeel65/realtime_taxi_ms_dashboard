version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.12.1
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  flink-jobmanager:
    image: flink:1.13.2-scala_2.12
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    depends_on:
      - zookeeper
      - kafka

  flink-taskmanager:
    image: flink:1.13.2-scala_2.12
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager

  pyflink-job:
    build: .
    depends_on:
      - flink-jobmanager
      - flink-taskmanager
      - kafka
      - elasticsearch
